
<div *ngIf="group">
  <h5>"{{group.name}}"</h5>
  <div>
    <label>Id: </label>{{group.id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="group.name" placeholder="name" />
  </div>
  <p>
    <a class="waves-effect waves-light btn" (click)="gotoGroups()">Terug naar groepen</a>
  </p>
</div>
