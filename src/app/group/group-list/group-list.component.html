<table class="highlight">
  <thead>
    <tr>
      <th data-field="id">Groep ID</th>
      <th data-field="name">Groep naam</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let group of groups" (click)="onSelect(group)">
      <td>{{group.id}}</td>
      <td>{{group.name}}</td>
    </tr>
  </tbody>
</table>
